name: WXKG01LM (Aqara)
device_support:
  - type: Light
    domain: light
    controller: WXKG01LMLightController
    delay: 350
    mapping:
      - "1 click → Toggle"
      - "2 clicks → Full brightness"
      - "3 clicks → Minimum brightness"
      - "4 clicks → 50% brightness"
      - "Hold the button → Brightness up/down with direction changes"
integrations:
  - name: Zigbee2MQTT
    codename: z2m
    actions:
      - "single → 1 click"
      - "double → 2 clicks"
      - "triple → 3 clicks"
      - "quadruple → 4 clicks"
      - "many → More than 4 clicks"
      - "hold → Hold the button"
      - "release → Release the button"
  - name: deCONZ
    codename: deconz
    actions:
      - "1002 → 1 click"
      - "1004 → 2 clicks"
      - "1005 → 3 clicks"
      - "1006 → 4 clicks"
      - "1010 → More than 4 clicks"
      - "1003 → Hold the button"
      - "1000 → Release the button"
  - name: ZHA
    codename: zha
    actions:
      - "single → 1 click"
      - "double → 2 clicks"
      - "triple → 3 clicks"
      - "quadruple → 4 clicks"
      - "furious → More than 4 clicks"
note: >-
  The ZHA implementation of this button does not yet support hold and release actions.
