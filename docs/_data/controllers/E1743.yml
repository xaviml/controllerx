name: E1743 (IKEA)
device_support:
  - type: Light
    domain: light
    controller: E1743Controller
    delay: 350
    mapping:
      - "Click \"I\" ðŸ – Turn on"
      - "Click \"O\" ðŸ – Turn off"
      - "Hold \"I\" ðŸ – Brighten up"
      - "Hold \"O\" ðŸ – Brighten down"
  - type: Switch
    domain: switch
    controller: E1743SwitchController
    mapping:
      - "Click \"I\" ðŸ – Turn on"
      - "Click \"O\" ðŸ – Turn off"
  - type: Cover
    domain: cover
    controller: E1743CoverController
    mapping:
      - "Click \"I\" ðŸ – Open/Stop cover"
      - "Click \"O\" ðŸ – Close/Stop cover"
      - "Hold \"I\" ðŸ – Open cover"
      - "Hold \"O\" ðŸ – Close cover"
integrations:
  - name: Zigbee2MQTT
    codename: z2m
    actions:
      - "on ðŸ – Click \"I\""
      - "off ðŸ – Click \"O\""
      - "brightness_up ðŸ – Hold \"I\""
      - "brightness_down ðŸ – Hold \"O\""
      - "brightness_stop ðŸ – Release \"I\" or \"O\""
  - name: deCONZ
    codename: deconz
    actions:
      - "1002 ðŸ – Click \"I\""
      - "2002 ðŸ – Click \"O\""
      - "1001 ðŸ – Hold \"I\""
      - "2001 ðŸ – Hold \"O\""
      - "1003 ðŸ – Release \"I\""
      - "2003 ðŸ – Release \"O\""
  - name: ZHA
    codename: zha
    actions:
      - "on ðŸ – Click \"I\""
      - "off ðŸ – Click \"O\""
      - "move_with_on_off_0_83 ðŸ – Hold \"I\""
      - "move_1_83 ðŸ – Hold \"O\""
      - "stop ðŸ – Release \"I\" or \"O\"" 
