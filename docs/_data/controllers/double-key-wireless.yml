name: Double key wireless (Aqara)
device_support: 
  - type: Light
    domain: light
    controller: DoubleKeyWirelessAqaraController
    delay: 350
    mapping:
      - "Click on both ðŸ – Toggle"
      - "Double click on both ðŸ – Brighten up (1 step)"
      - "Long click on both ðŸ – Dim down (1 step)"
      - "Click on left ðŸ – Toggle"
      - "Double click on left ðŸ – Brighten up (1 step)"
      - "Long click on left ðŸ – Dim down (1 step)"
      - "Click on right ðŸ – Toggle"
      - "Double click on right ðŸ – Brighten up (1 step)"
      - "Long click on right ðŸ – Dim down (1 step)"
integrations:
  - name: Zigbee2MQTT
    codename: z2m
    actions:
      - "both ðŸ – Click on both"
      - "both_double ðŸ – Double click on both"
      - "both_long ðŸ – Long click on both"
      - "left ðŸ – Click on left"
      - "left_double ðŸ – Double click on left"
      - "left_long ðŸ – Long click on left"
      - "right ðŸ – Click on right"
      - "right_double ðŸ – Double click on right"
      - "right_long ðŸ – Long click on right"
note: >-
  Note that all actions related to both, left and right, do the same. 
  This is because ControllerX is design to control just one entity (light or media player).
  So you can include the `actions` parameter to include the actions needed.
  You can check <a href="https://github.com/xaviml/controllerx/issues/18#issuecomment-582535634">here</a> for reference.
  Also, this controller support hold action, but not release. This means that there is not 
  smooth brightness changes when holding, just step by step everytime is held.