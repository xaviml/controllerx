name: WXKG11LM (lumi.sensor_switch.aq2 - Aqara)
device_support:
  - type: Light
    domain: light
    controller: WXKG11LMSensorSwitchLightController
    delay: 350
    mapping:
      - "1 click → Toggle"
      - "2 clicks → Full brightness"
      - "3 clicks → Minimum brightness (just ZHA integration)"
      - "4 clicks → 50% brightness (just ZHA integration)"
integrations:
  - name: deCONZ
    codename: deconz
    actions:
      - "1002 → 1 click"
      - "1004 → 2 clicks"
      - "1005 → 3 clicks"
      - "1006 → 4 clicks"
  - name: ZHA
    codename: zha
    actions:
      - "single → 1 click"
      - "double → 2 clicks"
      - "triple → 3 clicks"
      - "quadruple → 4 clicks"
