name: MFKZQ01LM Xiaomi Smart Cube (Aqara)
device_support:
  - type: Light
    controller: MFKZQ01LMLightController
    delay: 350
    mapping:
      - "Shake the cube ðŸ – Minimum brightness"
      - "Doble tap in a surface ðŸ – Toggle"
      - "Swipe horizontal direction ðŸ – Full brightness"
      - "Flip cube 180 degrees ðŸ – Color temp up / Right color wheel (1 step)"
      - "Flip cube 90 degrees ðŸ – Color temp down / Left color wheel (1 step)"
      - "Rotate cube to left ðŸ – Dim down (1 step)"
      - "Rotate cube to right ðŸ – Brighten up (1 step)"
integrations:
  - name: Zigbee2MQTT
    codename: z2m
    actions:
      - "shake ðŸ – Shake the cube"
      - "wakeup ðŸ – Cube automatically wakeup"
      - "fall ðŸ – From up to down acceleration"
      - "tap ðŸ – Doble tap in a surface"
      - "slide ðŸ – Swipe horizontal direction"
      - "flip180 ðŸ – Flip cube 180 degrees"
      - "flip90 ðŸ – Flip cube 90 degrees"
      - "rotate_left ðŸ – Rotate cube to left"
      - "rotate_right ðŸ – Rotate cube to right"
  - name: DeConz
    codename: deconz
    args:
      type: gesture
    actions:
      - "1 ðŸ – Shake the cube"
      - "0 ðŸ – Cube automatically wakeup"
      - "2 ðŸ – From up to down acceleration"
      - "6 ðŸ – Doble tap in a surface"
      - "5 ðŸ – Swipe horizontal direction"
      - "4 ðŸ – Flip cube 180 degrees"
      - "3 ðŸ – Flip cube 90 degrees"
      - "8 ðŸ – Rotate cube to left"
      - "7 ðŸ – Rotate cube to right"
note: >-
  This controller does not have a self-explained way to use it since its main 
  purpose is to customize it, this is why we recommend to customize it with 
  <a href="/controllerx/others/custom-controllers">Custom controllers</a>. 
  However, we gave a default behaviour to this controller. When tapped, it toggles the light. 
  When shaked it turns the light to minium brightness. When slides it turns the light to maximum brigthness.
  When flipped 180/90 if changes the light color. When rotate, it changes the brightness.
  deCONZ integration should be added with <a href="/controllerx/others/integrations">type gesture</a>.