[tool.poetry]
name = "controllerx"
version = "5.0.0b0"
description = "Create controller-based automations with ease to control your home devices and scenes."
authors = ["Xavier Moreno <xaviml.93@gmail.com>"]
license = "MIT"
packages = [
    { include = "cx_core", from = "apps/controllerx" },
    { include = "cx_devices", from = "apps/controllerx" },
    { include = "controllerx.py", from = "apps/controllerx" },
    { include = "cx_const.py", from = "apps/controllerx" },
    { include = "cx_helper.py", from = "apps/controllerx" },
    { include = "cx_version.py", from = "apps/controllerx" },
]

[tool.poetry.dependencies]
python = "<3.13,>=3.10"
appdaemon = ">=4.5.2"
mkdocs-material = { extras = ["imaging"], version = "^9.6.15" }

[tool.poetry.group.dev.dependencies]
black = ">=22.12.0"
commitizen = ">=2.29.3"
flake8 = ">=5.0.4"
isort = ">=5.11.4"
mypy = ">=0.991"
pre-commit = ">=2.21.0"
types-mock = ">=5.0.0.0"
types-PyYAML = ">=6.0.12.2"

[tool.poetry.group.test.dependencies]
mock = ">=5.0.1"
pytest = ">=7.2.1"
pytest-asyncio = ">=0.20.3"
pytest-cov = ">=4.0.0"
pytest-mock = ">=3.10.0"
pytest-timeout = ">=2.1.0"

[tool.poetry.group.docs.dependencies]
mkdocs-gen-files = ">=0.4.0"
mkdocs-macros-plugin = ">=0.7.0"
mkdocs-material = ">=8.2.7"
setuptools = ">=66.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line-length = 88
exclude = ".git,.hg,.mypy_cache,.tox,_build,buck-out,build,dist"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
warn_return_any = false
warn_unreachable = true
show_error_codes = true
enable_error_code = ["ignore-without-code"]
disallow_untyped_decorators = true
strict = true

[[tool.mypy.overrides]]
module = ["appdaemon.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
mock_use_standalone_module = true
timeout = 5
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.report]
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",
    # Don't complain if tests don't hit defensive assertion code:
    "raise NotImplementedError",
    # Logs can be ignored
    "self.log",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "5.0.0b0"
tag_format = "v$major.$minor.$patch$prerelease"
version_files = ["apps/controllerx/cx_version.py", "pyproject.toml:version"]
