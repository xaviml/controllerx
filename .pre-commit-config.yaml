fail_fast: true
repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: pipenv run isort
        language: python
        types: [python]
        args: []
        require_serial: false
      - id: black
        name: black
        entry: pipenv run black
        language: python
        types: [python]
      - id: flake8
        name: flake8
        entry: pipenv run flake8
        language: python
        types: [python]
      - id: mypy
        name: mypy
        entry: pipenv run mypy --install-types --non-interactive apps/controllerx/ tests/
        language: python
        types: [python]
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: pipenv run pytest
        language: python
        types: [python]
        pass_filenames: false
        always_run: true
